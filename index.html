<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img/andres.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Andres Felipe Oviedo</span>
        <span class="job">diseñador Grafico</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100038972743482/" style="background: #FA8072" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #0000FF" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="" style="background: #FF0000" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCdh46TN6rSmh-Dxf-C1GLIg/" style="background: #00FFFF" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">190k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">40k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">120k</span>
        </div>
      </div>
    </div>
  </body>
</html>
